{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inTouch |</title>

    {% block stylesheet %}{% endblock %}

</head>
<body>
    {% block content %}
        <h2>{{ user.username }}</h2>
        <ul>

            <li><a href="https://{{ user.profile.telegram }}">{{ user.profile.telegram }}</a></li>
            <li><a href="https://{{ user.profile.vk }}">{{ user.profile.vk }}</a></li>
        </ul>


    {% endblock %}

</body>

</html>
