{% extends "welcome/start.html" %}


{% block content %}
    {% if profiles %}
        {% for profile in profiles %}
            <h>{{ profile.name }}</h>
            <p>{{ profile.description }}</p>
            <p>{{ profile.vk }}</p>
            <p>{{ profile.telegram }}</p>
        {% endfor %}
    {% else %}

        <p>No articles are available.</p>
    {% endif %}
{% endblock %}
