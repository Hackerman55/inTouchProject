{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href={% static "welcome/css/style.css" %}>
    <title>inTouch</title>
</head>
<body>
	<div class = "navbar">
        <img src = "{% static "welcome/img/logo.png" %}" class = "logo">
		<ul>
			<li> <a href="#">inTouch</a> </li>
            {% if user.is_authenticated %}
                <li> <a id="btn" href="{% url 'edit_profile' %}">МОЯ СТРАНИЦА</a> </li>
                <li> <a id="btn" href="{% url 'signout' %}">ВЫЙТИ ({{ username }})</a> </li>
            {% else %}
                <li> <a id="btn" href="{% url 'signin' %}">ВОЙТИ</a> </li>
            {% endif %}

		</ul>
    </div>

    <div class="section">
        <div class = "banner">
		    <h1>БУДЬ НА СВЯЗИ</h1>
		    <a id = "btnlogin" href = "{% url 'signup' %}">СОЗДАТЬ СТРАНИЦУ</a>
	    </div>
    </div>

</body>
</html>
